<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <div class="background">
      <div class="brand-container">
        <img class="brand-logo" src="/assets/odin-lined.png" alt="brand-logo">
        <span class="brand-title">ODIN</span>
      </div>
      <span class="credits">Photo by <a href="https://unsplash.com/@sallybrad2016">Preethi Viswanathan</a> on <a href="https://unsplash.com">Unsplash</a></span>
    </div>
    <div class="form-container">
      <form id="the-only-form">
        <div class="form-controls">
          <div class="form-row">
            <div class="form-control">
              <label for="first-name">first name</label>
              <input type="text" id="first-name" required>
            </div>
            <div class="form-control">
              <label for="last-name">last name</label>
              <input type="text" id="last-name" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-control">
              <label for="email">email</label>
              <input type="email" id="email" required>
            </div>
            <div class="form-control">
              <label for="phone">phone number</label>
              <input type="tel" id="phone" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-control">
              <label for="password">password</label>
              <input type="password" id="password" required>
            </div>
            <div class="form-control">
              <label for="confirm-password">confirm password</label>
              <input type="password" id="confirm-password" required>
            </div>
          </div>
        </div>
        <div class="form-footer">
          <button type="submit">Create Account</button>
          <p>Already have an account? <a href="#">Log in</a></p>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
